<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Virtuelt Kæledyrsspil</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inkluder Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Inkluder GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Inkluder OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Inkluder GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Kæledyrsvalg -->
        <div id="animal-selection">
            <h1>Vælg Dit Kæledyr</h1>
            <div class="animal-options">
                <img src="images/cat.png" alt="Kat" data-animal="kat">
                <img src="images/dog.png" alt="Hund" data-animal="hund">
                <img src="images/bird.png" alt="Fugl" data-animal="fugl">
                <!-- Tilføj flere muligheder efter behov -->
            </div>
        </div>

        <!-- Spilskærm -->
        <div id="game-screen" style="display: none;">
            <h1 id="pet-name"></h1>
            <div id="pet-container">
                <!-- Three.js renderer vil blive tilføjet her -->
            </div>
            <div id="stats">
                <p>Sult:</p>
                <div class="stat-bar">
                    <div id="hunger-bar" class="stat-fill"></div>
                </div>
                <p>Glæde:</p>
                <div class="stat-bar">
                    <div id="happiness-bar" class="stat-fill"></div>
                </div>
                <p>Renlighed:</p>
                <div class="stat-bar">
                    <div id="cleanliness-bar" class="stat-fill"></div>
                </div>
                <p>Energi:</p>
                <div class="stat-bar">
                    <div id="energy-bar" class="stat-fill"></div>
                </div>
                <p>Erfaring: <span id="experience">0</span></p>
            </div>
            <div id="actions">
                <button id="feed-btn">Fodr</button>
                <button id="play-btn">Leg</button>
                <button id="clean-btn">Rens</button>
                <button id="sleep-btn">Sov</button>
            </div>
            <div id="customization">
                <h2>Tilpas Dit Kæledyr</h2>
                <button id="customize-btn">Tilpas</button>
            </div>
            <div id="items">
                <h2>Genstande</h2>
                <div id="item-list"></div>
            </div>
        </div>
    </div>

    <!-- Tilpasningsmodal -->
    <div id="customization-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Tilpas Dit Kæledyr</h2>
            <div id="color-options">
                <button class="color-btn" data-color="#FFD700">Guld</button>
                <button class="color-btn" data-color="#FF69B4">Pink</button>
                <button class="color-btn" data-color="#1E90FF">Blå</button>
                <!-- Tilføj flere farvemuligheder -->
            </div>
        </div>
    </div>

    <!-- Lyd Effekter -->
    <audio id="feed-sound" src="sounds/feed.mp3"></audio>
    <audio id="play-sound" src="sounds/play.mp3"></audio>
    <audio id="clean-sound" src="sounds/clean.mp3"></audio>
    <audio id="sleep-sound" src="sounds/sleep.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
