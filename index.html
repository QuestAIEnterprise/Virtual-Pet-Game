<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Animal Selection Screen -->
        <div id="animal-selection">
            <h1>Select Your Pet</h1>
            <div class="animal-options">
                <img src="images/cat.png" alt="Cat" data-animal="cat">
                <img src="images/dog.png" alt="Dog" data-animal="dog">
                <img src="images/bird.png" alt="Bird" data-animal="bird">
                <!-- Add more animal options if desired -->
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="game-screen" style="display: none;">
            <h1 id="pet-name"></h1>
            <div id="pet-container">
                <img id="pet-image" src="" alt="Your Pet">
            </div>
            <div id="stats">
                <p>Hunger:</p>
                <div class="stat-bar">
                    <div id="hunger-bar" class="stat-fill"></div>
                </div>
                <p>Happiness:</p>
                <div class="stat-bar">
                    <div id="happiness-bar" class="stat-fill"></div>
                </div>
                <p>Cleanliness:</p>
                <div class="stat-bar">
                    <div id="cleanliness-bar" class="stat-fill"></div>
                </div>
                <p>Energy:</p>
                <div class="stat-bar">
                    <div id="energy-bar" class="stat-fill"></div>
                </div>
                <p>Experience: <span id="experience">0</span></p>
            </div>
            <div id="actions">
                <button id="feed-btn">Feed</button>
                <button id="play-btn">Play</button>
                <button id="clean-btn">Clean</button>
                <button id="sleep-btn">Sleep</button>
                <!-- Add more action buttons if needed -->
            </div>
            <div id="customization">
                <h2>Customize Your Pet</h2>
                <button id="customize-btn">Customize</button>
            </div>
            <div id="items">
                <h2>Items</h2>
                <div id="item-list"></div>
            </div>
        </div>
    </div>

    <!-- Customization Modal -->
    <div id="customization-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Customize Your Pet</h2>
            <div id="color-options">
                <button class="color-btn" data-color="#FFD700">Gold</button>
                <button class="color-btn" data-color="#FF69B4">Pink</button>
                <button class="color-btn" data-color="#1E90FF">Blue</button>
                <!-- Add more color options -->
            </div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="feed-sound" src="sounds/feed.mp3"></audio>
    <audio id="play-sound" src="sounds/play.mp3"></audio>
    <audio id="clean-sound" src="sounds/clean.mp3"></audio>
    <audio id="sleep-sound" src="sounds/sleep.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
