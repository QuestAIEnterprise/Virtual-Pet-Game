<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Virtuelt Kæledyrsspil</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inkluder Three.js og relaterede scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Kæledyrsvalg -->
        <div id="animal-selection">
            <h1>Vælg Dit Kæledyr</h1>
            <div class="animal-options">
                <img src="images/cat.png" alt="Kat" data-animal="cat">
                <img src="images/dog.png" alt="Hund" data-animal="dog">
                <img src="images/bird.png" alt="Fugl" data-animal="bird">
                <!-- Tilføj flere muligheder efter behov -->
            </div>
        </div>

        <!-- Spilskærm -->
        <div id="game-screen" style="display: none;">
            <h1 id="pet-name"></h1>
            <p id="pet-age">Alder: 0 måneder</p>
            <div id="pet-container">
                <!-- Three.js renderer vil blive tilføjet her -->
            </div>
            <div id="stats">
                <p>Sult:</p>
                <div class="stat-bar">
                    <div id="hunger-bar" class="stat-fill"></div>
                </div>
                <p>Glæde:</p>
                <div class="stat-bar">
                    <div id="happiness-bar" class="stat-fill"></div>
                </div>
                <p>Renlighed:</p>
                <div class="stat-bar">
                    <div id="cleanliness-bar" class="stat-fill"></div>
                </div>
                <p>Energi:</p>
                <div class="stat-bar">
                    <div id="energy-bar" class="stat-fill"></div>
                </div>
                <p>Erfaring: <span id="experience">0</span></p>
                <p>Niveau: <span id="level">1</span></p>
            </div>
            <div id="actions">
                <button id="feed-btn">Fodr</button>
                <button id="play-btn">Leg</button>
                <button id="clean-btn">Rens</button>
                <button id="sleep-btn">Sov</button>
            </div>
            <div id="menu-buttons">
                <button id="inventory-btn">Inventar</button>
                <button id="open-shop-btn">Butik</button>
            </div>
        </div>
    </div>

    <!-- Inventar Modal -->
    <div id="inventory-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-inventory-modal">&times;</span>
            <h2>Dit Inventar</h2>
            <div id="inventory-items">
                <!-- Inventar genstande vil blive vist her -->
            </div>
        </div>
    </div>

    <!-- Butiksmodal -->
    <div id="shop-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-shop-modal">&times;</span>
            <h2>Butik</h2>
            <h3>Foder</h3>
            <div id="food-items">
                <!-- Foder genstande vil blive tilføjet her -->
            </div>
            <h3>Legetøj</h3>
            <div id="toy-items">
                <!-- Legetøj genstande vil blive tilføjet her -->
            </div>
        </div>
    </div>

    <!-- Lyd Effekter -->
    <audio id="feed-sound" src="sounds/feed.mp3"></audio>
    <audio id="play-sound" src="sounds/play.mp3"></audio>
    <audio id="clean-sound" src="sounds/clean.mp3"></audio>
    <audio id="sleep-sound" src="sounds/sleep.mp3"></audio>

<!-- Arbejde Modal -->
<div id="work-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="close-work-modal">&times;</span>
        <h2>Gå på Arbejde</h2>
        <p>Vil du hyre en kæledyrs babysitter, mens du er på arbejde?</p>
        <p>Pris for babysitter: <span id="babysitter-price">20</span> mønter</p>
        <button id="hire-babysitter-btn">Hyre Babysitter</button>
        <button id="no-babysitter-btn">Ingen Babysitter</button>
    </div>
</div>

<!-- Inkluder Scripts -->
<script type="module" src="game.js"></script>


    <!-- Inkluder Scripts -->
    <script src="pet.js"></script>
    <script src="inventory.js"></script>
    <script src="shop.js"></script>
    <script src="game.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
